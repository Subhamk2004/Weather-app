<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <img id="srbg" class="bgimg img-fluid" src="sunrisebackground.jpg">
    <img id="sbg" class="bgimg img-fluid" src="afternoonbackground.jpg">
    <img id="stbg" class="bgimg img-fluid" src="sunsetbackground.jpg">
    <img id="nbg" class="bgimg img-fluid" src="nightbackground.jpg">
    <h1 class="text-center my-4">Weather</h1>
    <div class="wdiv container ">
        <div id="inpdiv" class="inpdiv  container-fluid col-7">
            <input id="inp" class="col-7">
            <button class="btn btn-info" id="get">
                Get
            </button>
        </div>
        <div class="row ctemp ">
            <h2 id="citydefault" class="text-center my-4">Pune</h2>
            <p class = "finetune" id="timep"> 23 : 40</p>
            <div class = "finetune degreediv ">
                <div class=" realtemp ">
                    <p>Current Temperature:</p>
                    <p id="tempp">25</p>
                    <p>°c</p>
                </div>

                <div class="realdate ">
                    <p class="" id="datep">Date</p>
                </div>


            </div>
        </div>
        <div class="weatheranime">
            <img class="pngs img-fluid" id="sunrise" src="sunrise.png">
            <img class="pngs img-fluid" id="sun" src="sun.png">
            <img class="pngs img-fluid" id="sunset" src="sunset.png">
            <img class="pngs img-fluid" id="moon" src="moon.png">
        </div>
        <div class = "finetune" class="otherstat">
            <div class="feel">
                <div class="realtemp">
                    <p>Feels Like</p>
                </div>

                <div class="realstat">
                    <p id="feelp">25°c</p>
                    <p>°c</p>
                </div>
            </div>
            <div class="humid">
                <div class="realtemp">
                    <p>Humidity</p>
                </div>
                <div class="realstat">
                    <p id="hp">25%</p>
                    <p>%</p>
                </div>
            </div>
            <div class="wspeed">
                <div class="realtemp">
                    <p>Wind Speed</p>
                </div>
                <div class="realstat">
                    <p id="wsp">6m/s</p>
                    <p>km/h</p>
                </div>

            </div>

        </div>

    </div>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js "></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</html>
